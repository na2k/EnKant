  <a class="nav-link enTete" id="commandeTab" data-toggle="tab" [routerLink]="['/gestion/commandes']" role="tab" aria-controls="gestionCommande" aria-selected="true">Gestion des commandes</a>

<div class="tab-pane" id="gestionCagnotte" role="tabpanel" aria-labelledby="gestionTab">  <form>
    <table class="table standard">
      <thead class="thead-dark ">
        <tr>
          <th scope="col">Nom</th>
          <th scope="col">Montant Actuel</th>
          <th scope="col">Modification du montant</th>
          <th scope="col">Valider changements</th>
        </tr>
      </thead>
      <tbody id="tCagnotte">
        <tr *ngFor="let cagnotte of cagnottes">
          <th scope="row">
            <div id="Nom"> {{ cagnotte.name }}</div>
          </th>
            <td>{{ cagnotte.cagnotte }}</td>
            <td><input type="number" value=0 /></td>
            <td><button type="button" class="btn btn-success" (click)="updateCagnotte()">Confirmer</button></td>
          </tr>
      </tbody>
    </table>
  </form>
</div>
