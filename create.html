<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
  <title>Créer un compte</title>
</head>
<body>
  <div class="container">
    <div class="row bgInfosGreen">
          <h1 class="col-12 d-flex justify-content-center align-items-center m-5">Créer un compte</h1>
    </div>
    <div class="col-12 bgbase2 mt-5 enTete">
    <form action="index.html" onsubmit="return verifierMdp()">
      <div class="form-group">
        <label for="lastname">Nom:</label>
        <input type="text" class="form-control" id="lastname" required>
      </div>
      <div class="form-group">
        <label for="firstname">Prénom:</label>
        <input type="text" class="form-control" id="firstname" required>
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" class="form-control" id="email" required>
      </div>
      <div class="form-group">
        <label for="mdp">Mot de passe:</label>
        <input type="password" class="form-control" id="mdp" required>
      </div>
      <div class="form-group">
        <label for="verifMdp">Vérification mot de passe:</label>
        <input type="password" class="form-control" id="verifMdp" required>
      </div>
      <div class="text-center">
        <button type="submit" id="submit" class="btn btn-primary mx-auto mb-2">Créer un compte</button>
      </div>
    </form>
  </div>
</div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  <script src="js/create.js"></script>
</body>
</html>
