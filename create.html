      <h1 class="text-center">Créer un compte</h1>
    <form action="main.html" onsubmit="return verifierMdp()">
      <div class="form-group">
        <label for="lastname">Nom:</label>
        <input type="text" class="form-control" id="lastname" required>
      </div>
      <div class="form-group">
        <label for="firstname">Prénom:</label>
        <input type="text" class="form-control" id="firstname" required>
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" class="form-control" id="email" required>
      </div>
      <div class="form-group">
        <label for="mdp1">Mot de passe:</label>
        <input type="password" class="form-control" id="mdp1" required>
      </div>
      <div class="form-group">
        <label for="mdp2">Mot de passe:</label>
        <input type="password" class="form-control" id="mdp2" required>
      </div>
      <div class="text-center">
        <button type="submit" id="submit" class="btn btn-primary mx-auto mb-2">Créer un compte</button>
      </div>
    </form>
